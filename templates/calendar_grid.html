<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日次カレンダー</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #0b1120;
        color: #e5e7eb;
    }

    .top-bar {
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        height: 56px;
        padding: 0 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        backdrop-filter: blur(10px);
        background: linear-gradient(to bottom, rgba(15,23,42,0.95), rgba(15,23,42,0.0));
        z-index: 10;
        color: #e5e7eb;
    }

    .top-left {
        font-weight: 600;
        font-size: 0.95rem;
    }

    .top-right a {
        color: #e5e7eb;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .container {
        padding: 72px 8px 16px;
        overflow-x: auto;
    }

    h1 {
        font-size: 1.1rem;
        margin: 0 0 8px;
    }

    table {
        border-collapse: collapse;
        min-width: 800px;
        font-size: 0.75rem;
    }

    th, td {
        border: 1px solid #1f2937;
        padding: 4px;
        text-align: center;
        white-space: nowrap;
    }

    thead th {
        position: sticky;
        top: 56px;
        background: #111827;
        z-index: 5;
    }

    tbody th {
        position: sticky;
        left: 0;
        background: #020617;
        text-align: left;
        padding-left: 8px;
        z-index: 4;
    }

    td.active {
        background: #22c55e33;
    }
</style>
</head>
<body>

<div class="top-bar">
    <div class="top-left">{{ username }} さん</div>
    <div class="top-right">
        <a href="{{ url_for('index') }}">← 戻る</a>
    </div>
</div>

<div class="container">
    <h1>{{ today }} の出席カレンダー</h1>

    <table>
        <thead>
            <tr>
                <th>ユーザー</th>
                {% for ts in time_slots %}
                    <th>{{ ts }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for user in usernames %}
                <tr>
                    <th>{{ user }}</th>
                    {% for ts in time_slots %}
                        {% set idx = loop.index0 %}
                        {% if user in coverage and idx in coverage[user] %}
                            <td class="active"></td>
                        {% else %}
                            <td></td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
