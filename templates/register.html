<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>新規登録 - 出欠管理</title>
</head>
<body>
  <h1>新規ユーザー登録</h1>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="post">
    <div>
      <label>ユーザー名:
        <input type="text" name="username">
      </label>
    </div>
    <div>
      <label>パスワード:
        <input type="password" name="password">
      </label>
    </div>
    <button type="submit">登録する</button>
  </form>

  <p><a href="{{ url_for('login') }}">ログイン画面に戻る</a></p>
</body>
</html>
